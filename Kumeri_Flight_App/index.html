<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Services</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Kumeri Flight Services</h1>
    <p>Book your next flight with ease</p>

    <form id="flight-form">
      <div class="input-group">
        <label for="from">From (Departure Airport)</label>
        <input type="text" id="from" name="from" autocomplete="off" placeholder="e.g., Delhi (DEL)" required />
        <ul id="from-suggestions" class="suggestions"></ul>
      </div>

      <div class="input-group">
        <label for="to">To (Destination Airport)</label>
        <input type="text" id="to" name="to" autocomplete="off" placeholder="e.g., Mumbai (BOM)" required />
        <ul id="to-suggestions" class="suggestions"></ul>
      </div>

      <div class="input-group">
        <label for="departure-date">Departure Date</label>
        <input type="date" id="departure-date" required />
      </div>

      <div class="input-group">
        <label for="passengers">Passengers</label>
        <input type="number" id="passengers" min="1" max="10" value="1" required />
      </div>

      <button type="submit" class="search-btn">Search Flights</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
